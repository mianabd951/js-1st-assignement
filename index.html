            <h3 class="text-center">Chapter # 1 - 7 | introduction to Javascript | Data Types | Alert | Arithematic
              Operators</h3>

            <div class="border-bottom mt-4 border-secondary"></div>

          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="buttons border rounded-3 p-4 text-center">
              <button class="btn btn-danger mt-1" id="alertString"> Alert Name </button>
              <button class="btn btn-danger mt-1" id="alertNumber"> Alert Number </button>
              <button class="btn btn-danger mt-1" id="variableNames"> Show Variable Names </button>
              <button class="btn btn-danger mt-1" id="camelCaseExamples"> Show camelCase Examples </button>
              <button class="btn btn-danger mt-1" id="sum2Numbers"> Sum 2 Numbers </button>

        </div>

            </div>

          </div>
        </div>

        </div>

          <div class="col">
            <div class="border rounded-3 p-5">
              <div class="text" id="output"></div>
            </div>
            <div class="text-center">
              <button class="btn btn-outline-dark mt-4" id="clearOutputButton">Clear Output</button>
